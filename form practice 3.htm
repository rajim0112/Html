<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body style="background-color: antiquewhite;">

    <form action="./Successful.htm" method="get" id="formdata">
        <img src="./Images/hello image.jpeg" alt="No image found"><br></br>
        <div>
            <label>First Name</label>
            <input placeholder="Enter first name" required><br></br>

            <label>Middle Name</label>
            <input placeholder="Enter middle name"><br></br>

            <label>Last Name</label>
            <input placeholder="Enter last name" required><br></br>

            <label>Set UserName</label>
            <input maxlength="10" placeholder="Set username" required><br></br>

            <label>Set Password</label>
            <input type="password" name="password" maxlength="6" placeholder="Enter Password" required><br></br>

            <label>Date of Birth</label>
            <input type="text" maxlength="10" placeholder="DD/MM/YYYY" required><br></br>

            <label>Phone Number</label>
            <input type="number" maxlength="10" placeholder="Phone Number" required><br></br>

            <label>Alternate Phone Number</label>
            <input type="number" maxlength="10" placeholder="Alternate phone number" required><br></br>

            <label>Gender :</label>
            <input type="radio" id="male" name="Gender" value="male" >
            <label>Male</label>
            <input type="radio" id="female" name="Gender" value="female" >
            <label>Female</label><br></br>

            <label>Email</label>
            <input type="email" name="uemail" placeholder="abc@gmail.com" required><br></br>

            <label>Country</label>
            <select>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Australia</option>
            </select><br></br>

            <label>State</label>
            <select>
                <option>Andhrapradesh</option>
                <option>Telangana</option>
                <option>Tamilnadu</option>
                <option>Karnataka</option>
            </select><br></br>

            <label>Landmark</label>
            <input type="text" placeholder="Landmark" required><br></br>

            <label>Pincode</label>
            <input type="text" maxlength="6" placeholder="Pincode" required><br></br>

            <label>Job Locations :</label>
            <input type="checkbox" name="Job Locations" value="Andhrapradesh">
            <label>Andhrapradesh</label>
            <input type="checkbox" name="Job Locations" value="Hyderabad">
            <label>Hyderabad</label>
            <input type="checkbox" name="Job Locations" value="Chennai">
            <label>Chennai</label>
            <input type="checkbox" name="Job Locations" value="Bangalore">
            <label>Bangalore</label><br></br>

            <button type="reset">Reset</button>  
            <button form="formdata">Submit</button>
            
        </div>
    </form>
    
</body>
</html>
