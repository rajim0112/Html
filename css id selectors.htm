<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <link type="text/css" rel="stylesheet" href="selectors style.css">
</head>
<body>
    <div id="red" class="para">
        <p class="bold">This is paragraph tag</p>
    </div>
    <div id="blue" class="para"></div>
    <div id="green" class="para"></div> 
    <p id="pink">This paragraph has a pink background.</p>
    <p id="yellow">This paragraph has a yellow background.</p>
    <b class="bold">This is a bold tag</b>
    <h1 id="head1">This is a heading tag</h1>
</body>
